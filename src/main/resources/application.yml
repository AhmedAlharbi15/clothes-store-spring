spring:
  application:
    name: clothes.store
  datasource:
    username: clothes_user
    password: ""
    url: jdbc:h2:file:./data/clothes_db
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: 8080

